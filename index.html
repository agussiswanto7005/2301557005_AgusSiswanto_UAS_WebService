<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Lapor | Kecamatan Talun</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
        }

        /* Hero Section (Banner Atas) */
        .hero-section {
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
            color: white;
            padding: 80px 0 120px 0; /* Padding bawah besar agar form bisa 'numpang' */
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            position: relative;
            overflow: hidden;
        }
        
        /* Hiasan background bulat */
        .circle-bg {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        .c1 { width: 200px; height: 200px; top: -50px; left: -50px; }
        .c2 { width: 300px; height: 300px; bottom: -100px; right: -50px; }

        /* Form Card yang 'Melayang' */
        .floating-form {
            margin-top: -80px; /* Menarik ke atas supaya menumpuk banner */
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: none;
            overflow: hidden;
        }

        .form-header {
            background: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
        }

        /* Styling Input */
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            background-color: #f8f9fa;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-color: #0d6efd;
            background-color: white;
        }

        /* Card Daftar Laporan */
        .complaint-card {
            border: none;
            border-radius: 15px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .complaint-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.75rem;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Tombol Kirim */
        .btn-kirim {
            background: linear-gradient(to right, #0d6efd, #0056b3);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
            transition: all 0.3s;
        }
        .btn-kirim:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(13, 110, 253, 0.4);
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 30px 0;
            background: white;
            text-align: center;
            color: #6c757d;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

    <div class="hero-section text-center">
        <div class="circle-bg c1"></div>
        <div class="circle-bg c2"></div>
        <div class="container position-relative">
            <h1 class="display-4 fw-bold mb-3">Layanan Aspirasi Warga</h1>
            <p class="lead mb-4 opacity-75">Kecamatan Talun, Kabupaten Pekalongan</p>
            <p class="small text-white-50"><i class="bi bi-shield-lock"></i> Identitas Pelapor Aman & Terjaga</p>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row">
            
            <div class="col-lg-5 mb-5">
                <div class="card floating-form">
                    <div class="form-header">
                        <i class="bi bi-pencil-square me-2"></i> Tulis Laporan Baru
                    </div>
                    <div class="card-body p-4">
                        <form id="formPengaduan">
                            
                            <div class="d-flex justify-content-between align-items-center mb-3 bg-light p-2 rounded-3 border">
                                <span class="small text-muted ps-2">ID Pelapor:</span>
                                <input type="number" id="userId" class="form-control-plaintext text-end fw-bold pe-2 text-primary" value="1" readonly style="width: 50px;">
                            </div>

                            <div class="mb-3">
                                <label class="form-label small text-uppercase text-muted fw-bold">Kategori</label>
                                <select id="kategoriId" class="form-select" required>
                                    <option value="" selected disabled>Sedang memuat data...</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label small text-uppercase text-muted fw-bold">Judul Laporan</label>
                                <input type="text" id="judul" class="form-control" placeholder="Contoh: Jalan Rusak di Desa A..." required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label small text-uppercase text-muted fw-bold">Isi Detail</label>
                                <textarea id="isi" class="form-control" rows="5" placeholder="Jelaskan detail lokasi, waktu, dan kronologi..." required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-kirim text-white mt-2">
                                <i class="bi bi-send-fill me-2"></i> KIRIM SEKARANG
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="d-flex justify-content-between align-items-end mb-4 px-2">
                    <div>
                        <h4 class="fw-bold mb-1 text-dark">Laporan Terkini</h4>
                        <small class="text-muted">Pantau status laporan secara real-time</small>
                    </div>
                    <button onclick="loadData()" class="btn btn-light btn-sm rounded-pill px-3 shadow-sm border">
                        <i class="bi bi-arrow-clockwise text-primary"></i> Refresh
                    </button>
                </div>
                
                <div id="listPengaduan">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-3 text-muted">Sedang mengambil data...</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <div class="container">
            <p class="mb-0 fw-bold">&copy; 2025 Pemerintah Kecamatan Talun</p>
            <small>Dibangun untuk Tugas Akhir Kuliah</small>
        </div>
    </footer>

    <script>
        const API_BASE = 'http://localhost:8000/api';

        // 1. FUNGSI LOAD KATEGORI (Auto Load)
        async function loadKategoriOptions() {
            const select = document.getElementById('kategoriId');
            try {
                const res = await fetch(`${API_BASE}/kategori`);
                const data = await res.json();
                
                select.innerHTML = '<option value="" selected disabled>- Pilih Kategori -</option>';
                data.forEach(item => {
                    select.innerHTML += `<option value="${item.id}">${item.nama_kategori}</option>`;
                });
            } catch (error) {
                select.innerHTML = '<option disabled>Gagal koneksi API</option>';
            }
        }

       // 2. FUNGSI LOAD DATA (Feed)
async function loadData() {
    const container = document.getElementById('listPengaduan');
    container.style.opacity = '0.5'; 
    
    try {
        const res = await fetch(`${API_BASE}/pengaduan`);
        const data = await res.json();
        container.style.opacity = '1';
        container.innerHTML = '';

        if(data.length === 0) {
            container.innerHTML = `<div class="text-center py-5 bg-white rounded-4 shadow-sm">
                                    <i class="bi bi-inbox fs-1 text-muted"></i>
                                    <p class="mt-2 text-muted">Belum ada laporan masuk.</p>
                                   </div>`;
            return;
        }

        // Gunakan for...of agar bisa menggunakan await di dalamnya
        for (const item of data) {
            let statusClass = 'bg-secondary';
            let statusIcon = 'bi-hourglass';
            
            if(item.status === 'diproses') {
                statusClass = 'bg-warning text-dark';
                statusIcon = 'bi-gear-wide-connected';
            } else if(item.status === 'selesai') {
                statusClass = 'bg-success';
                statusIcon = 'bi-check-circle-fill';
            } else {
                statusClass = 'bg-info text-dark';
                statusIcon = 'bi-send';
            }

            const dateObj = new Date(item.created_at);
            const dateStr = dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
            
            // --- BAGIAN MENGAMBIL TANGGAPAN ---
            let tanggapanHTML = '';
            try {
                const resTanggapan = await fetch(`${API_BASE}/tanggapan/pengaduan/${item.id}`);
                if (resTanggapan.ok) {
                    const dataTanggapan = await resTanggapan.json();
                    dataTanggapan.forEach(t => {
                        tanggapanHTML += `
                            <div class="mt-3 p-3 bg-light border-start border-primary border-4 rounded-end">
                                <div class="d-flex justify-content-between mb-1">
                                    <strong class="small text-primary"><i class="bi bi-reply-all-fill"></i> Balasan Petugas:</strong>
                                    <small class="text-muted" style="font-size: 0.7rem;">${t.nama_petugas} (${t.jabatan})</small>
                                </div>
                                <p class="mb-0 small text-dark italic">"${t.isi_tanggapan}"</p>
                            </div>
                        `;
                    });
                }
            } catch (e) {
                tanggapanHTML = ''; // Abaikan jika tidak ada tanggapan
            }
            // ----------------------------------

            container.innerHTML += `
                <div class="complaint-card p-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div>
                            <span class="badge bg-light text-primary border mb-2">
                                <i class="bi bi-tag-fill me-1"></i> ${item.nama_kategori || 'Umum'}
                            </span>
                            <h5 class="fw-bold mb-0">${item.judul}</h5>
                        </div>
                        <span class="status-badge ${statusClass}">
                            <i class="bi ${statusIcon} me-1"></i> ${item.status}
                        </span>
                    </div>
                    
                    <p class="text-secondary" style="line-height: 1.6;">${item.isi}</p>
                    
                    ${tanggapanHTML}
                    
                    <hr class="border-light">
                    
                    <div class="d-flex justify-content-between align-items-center text-muted small">
                        <div>
                            <i class="bi bi-person-circle me-1"></i> ${item.nama_user || 'Masyarakat'}
                        </div>
                        <div>
                            <i class="bi bi-clock me-1"></i> ${dateStr}
                        </div>
                    </div>
                </div>
            `;
        }

    } catch (error) {
        container.innerHTML = `<div class="alert alert-danger">Gagal mengambil data.</div>`;
    }
}
        // 3. FUNGSI KIRIM LAPORAN
        document.getElementById('formPengaduan').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = e.target.querySelector('button');
            const originalHTML = btn.innerHTML;
            
            // Efek Loading pada tombol
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Mengirim...';
            btn.disabled = true;

            const data = {
                user_id: parseInt(document.getElementById('userId').value),
                kategori_id: parseInt(document.getElementById('kategoriId').value),
                judul: document.getElementById('judul').value,
                isi: document.getElementById('isi').value
            };

            try {
                const res = await fetch(`${API_BASE}/pengaduan`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if(res.ok) {
                    // Tampilkan notifikasi sukses sederhana (bisa diganti SweetAlert jika mau)
                    alert("✅ Berhasil! Laporan Anda telah diterima sistem.");
                    
                    document.getElementById('judul').value = ""; 
                    document.getElementById('isi').value = "";
                    document.getElementById('kategoriId').value = "";
                    
                    loadData(); // Refresh feed otomatis
                } else {
                    alert("⚠️ Gagal mengirim data. Mohon cek inputan Anda.");
                }
            } catch (error) {
                alert("❌ Error koneksi ke server.");
            } finally {
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }
        });

        // Start Up
        loadKategoriOptions();
        loadData();
    </script>
</body>
</html>
